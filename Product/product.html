<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header id="header">
        <div class="header-nav">
            <img id="header-img" src="https://pngfre.com/wp-content/uploads/apple-logo-3-1024x1024.png">
        </div>

        <div class="header-nav">
            <h3>Apple AirMax Review</h3>
        </div>

        <div class="header-nav">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#title">Headphones</a></li>
                    <li><a class="nav-link" href="#title">Earphones</a></li>
                    <li><a class="nav-link" href="#title">Speakers</a></li>
                    <li><a class="nav-link" href="#title">Accessories</a></li>
                    <li><a class="nav-link" href="#title">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="image">
            <h1 id="title">Apple AirPods Max Review</h1>
            <div class="section-image">
                <img id="apple-img" src="https://cdn.mos.cms.futurecdn.net/PKWiMkno2x5p2hpDh4TK9H.jpg" alt="Apple AirPods Max 2">
            </div>
        </section>
        <section class="apple-video">
            <div class="video-apple">
                <iframe id="video" src="https://www.youtube.com/embed/jxfyGCjWZlE?si=GXDPi_g7nAaMTbTj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>
        <section class="form">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <h2 class="title-subscribe">AirPods Max Update Subscription</h2>
                <label class="label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <label class="label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="#video">Headphones</a></li>
                <li><a href="#video">Earphones</a></li>
                <li><a href="#video">Speakers</a></li>
                <li><a href="#video">Accessories</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
